<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>alarm clock</title>
</head>
<body>
    <div class="All">
        <span class="Hello"> </span>
        <div class="container">
            <div class="divDay">
                <p class="day"></p>
                <p class="data"></p>
                <p class="mount"></p>
                <p class="year"></p>
            </div>
            <div class="divHr">
                <p class="hr"></p>
                <p class="min"></p>
                <div class="secAndAm">
                    <p class="sec"></p>
                    <p class="amPm"></p>
                </div>
            </div>
        </div>
        
        <div class="divAlarm">
            <label for="">Введіть час</label>
            <input type="number" name="" id="" class="hr1" min="0" max="23">
            <label for="">:</label>
            <input type="number" name="" id="" class="min1" min="0" max="59">
            <button class="alarm1">Встановити</button>
        </div>
    </div>
  <script src="script/main.js"></script>
</body>

</html>
